<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个性化树洞 - 239210313</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌳 我的个性化树洞</h1>
            <p>学号: 239210313 - 说出你的心里话</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="nicknameInput">你的昵称:</label>
                <input type="text" id="nicknameInput" placeholder="请输入昵称（可选）" maxlength="20">
            </div>
            
            <div class="input-group">
                <label for="msgInput">树洞内容:</label>
                <textarea id="msgInput" placeholder="在这里写下你的心情、想法或秘密..." maxlength="200"></textarea>
                <div class="char-count" id="charCount">0/200</div>
            </div>
            
            <button id="sendBtn" class="send-btn">发送留言 🚀</button>
        </div>
        
        <div class="messages-section">
            <ul class="messages-list" id="msgList">
                <!-- 留言将通过JavaScript动态生成 -->
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
